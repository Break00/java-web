<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>标题</h1>

<!--布局标签-->
<div>
    <div>
        布局
    </div>
</div>

<!--换行标签-->
<br>

<!--段落标签-->
<span>段落1</span>
<span>段落2</span>
<span>段落3</span>

<!--无序列表-->
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

<!--有序列表-->
<ol>
    <li>一</li>
    <li>二</li>
    <li>三</li>
</ol>

<!--图片-->
<img src="image/pic.png" title="PIC">

<br>

<!--超链接  target="_blank"以新选项卡打开-->
<a href="target.html" target="_blank">超链接</a>

<br>
<br>

<!--表格  tr：行  th：列  td：单元格-->
<table border="1">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    <tr>
        <th>lee</th>
        <th>18</th>
    </tr>
    <tr>
        <td>joe</td>
        <td>16</td>
    </tr>
</table>

<br>

<!--表单-->
<form action="success.html" target="_self" method="get">
    用户名：<input type="text" name="name"><br>
    密&emsp;码：<input type="password" name="password"><br>
    性别：<input type="radio" name="gender" value="man" checked="checked">男
         <input type="radio" name="gender" value="woman">女<br>
    爱好：<input type="checkbox" name="hobby" value="basketball" checked="checked">篮球
         <input type="checkbox" name="hobby" value="football">足球
         <input type="checkbox" name="hobby" value="baseball">棒球<br>
    明星：<select name="star">
            <option value="gtl">古天乐</option>
            <option value="ldh">刘德华</option>
            <option value="zrf">周润发</option>
        </select>
        <br>
    <input type="reset">
    <input type="submit" value="登录">
</form>


</body>
</html>
