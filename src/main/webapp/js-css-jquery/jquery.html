<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link href="sample.css" rel="stylesheet">
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript" src="jQuery.js"></script>

<script type="text/javascript">
    $(function () {
        $("#btn1").click(function () {
            // $("#out") id选择器
            $("#outId").css("background-color", "#ff0705");
        });
        $("#btn2").click(function () {
            // $(".in") 类选择器
            $(".inClass").css("background-color", "#ff0705");
        });
        $("#btn3").click(function () {
            // $("div") 标签选择器
            $("div").css("background-color", "#0006ff");
        });
        // $("*") 全局选择器
        // $("#out,.in,div") 并集选择器


        //层次选择器
        // 1、$("ancestor descendant")  后代选择器
        // 2、$("parent>child")  子代选择器
        // 3、$("pre+next")  邻近选择器
        // 3、$("pre~siblings")  同辈选择器

    })

</script>
</head>
<body>
<button id="btn">button</button>
<ul>
    <li id="aq">AQ</li>
    <li>FY</li>
</ul>
<br>

<div id="testDiv">iFLYTEK</div>
<button id="dom2dom">使用DOM对象调用DOM方法</button>
<button id="dom2jQuery">使用DOM对象调用jQuery方法</button>
<button id="jQuery2jQuery">使用jQuery对象调用jQuery方法</button>
<button id="jQuery2dom">使用jQuery对象调用DOM方法</button>
<br>
<br>

<button id="btn1">Id选择器</button>
<button id="btn2">Class选择器</button>
<button id="btn3">标签选择器</button>
<div id="outId" class="outClass">
    我是外面的
    <div id="inId" class="inClass">我是里面的</div>
</div>


</body>
</html>
